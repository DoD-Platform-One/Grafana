apiVersion: v2
name: grafana
version: 8.12.1-bb.0
appVersion: 11.6.0
kubeVersion: "^1.8.0-0"
description: The leading tool for querying and visualizing time series and metrics.
home: https://grafana.com
icon: https://artifacthub.io/image/b4fed1a7-6c8f-4945-b99d-096efa3e4116
sources:
  - https://github.com/grafana/grafana
  - https://github.com/grafana/helm-charts
annotations:
  "artifacthub.io/license": Apache-2.0
  "artifacthub.io/links": |
    - name: Chart Source
      url: https://github.com/grafana/helm-charts
    - name: Upstream Project
      url: https://github.com/grafana/grafana
  bigbang.dev/maintenanceTrack: bb_integrated
  bigbang.dev/applicationVersions: |
    - Grafana: 11.6.0
  bigbang.dev/upstreamReleaseNotesMarkdown: |
    - [Find our upstream chart's CHANGELOG here](https://github.com/grafana/helm-charts/tree/main/charts/grafana#upgrading-an-existing-release-to-a-new-major-version)
    - [and our upstream application release notes here](https://grafana.com/docs/grafana/latest/release-notes/)
  helm.sh/images: |
    - name: grafana
      image: registry1.dso.mil/ironbank/big-bang/grafana/grafana-plugins:11.6.0
    - name: k8s-sidecar
      image: registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.30.3
    - name: init-chown-data
      image: registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.5
      condition: initChownData.enabled
    - name: test-framework
      image: registry1.dso.mil/ironbank/opensource/bats/bats:1.11.1
      condition: testFramework.enabled
    - name: base
      image: registry1.dso.mil/ironbank/big-bang/base:2.1.0
maintainers:
  - name: zanhsieh
    email: zanhsieh@gmail.com
  - name: rtluckie
    email: rluckie@cisco.com
  - name: maorfr
    email: maor.friedman@redhat.com
  - name: Xtigyro
    email: miroslav.hadzhiev@gmail.com
  - name: torstenwalter
    email: mail@torstenwalter.de
  - name: jkroepke
    email: github@jkroepke.de
type: application
dependencies:
  - name: gluon
    version: "0.5.15"
    repository: oci://registry1.dso.mil/bigbang
keywords:
  - monitoring
  - metric
