apiVersion: v2
name: grafana
version: 6.58.9-bb.3
appVersion: 10.0.3
kubeVersion: "^1.8.0-0"
description: The leading tool for querying and visualizing time series and metrics.
home: https://grafana.net
icon: https://raw.githubusercontent.com/grafana/grafana/master/public/img/logo_transparent_400x.png
sources:
  - https://github.com/grafana/grafana
  - https://github.com/grafana/helm-charts
annotations:
  "artifacthub.io/license": AGPL-3.0-only
  "artifacthub.io/links": |
    - name: Chart Source
      url: https://github.com/grafana/helm-charts
    - name: Upstream Project
      url: https://github.com/grafana/grafana
  bigbang.dev/applicationVersions: |
    - Grafana: 10.0.3
  helm.sh/images: |
    - name: grafana
      image: registry1.dso.mil/ironbank/big-bang/grafana/grafana-plugins:10.0.3
    - name: k8s-sidecar
      image: registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.25.0
    - name: init-chown-data
      image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.8
      condition: initChownData.enabled
    - name: test-framework
      image: registry1.dso.mil/ironbank/opensource/bats/bats:1.9.0
      condition: testFramework.enabled
    - name: base
      image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
maintainers:
  - name: zanhsieh
    email: zanhsieh@gmail.com
  - name: rtluckie
    email: rluckie@cisco.com
  - name: maorfr
    email: maor.friedman@redhat.com
  - name: Xtigyro
    email: miroslav.hadzhiev@gmail.com
  - name: torstenwalter
    email: mail@torstenwalter.de
type: application
dependencies:
  - name: gluon
    version: "0.3.2"
    repository: oci://registry1.dso.mil/bigbang
keywords:
  - monitoring
  - metric
